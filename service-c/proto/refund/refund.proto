syntax = "proto3";

package ggoh.refund;

option go_package = "refund/v1";

// The request message containing the Refund ID.
message RefundRequest {
  int32 Refund_id = 1;
}

// The response message containing the Refund details.
message RefundResponse {
  int32 Refund_id = 1;
  string product_name = 2;
  int32 quantity = 3;
  double price = 4;
}

// The Refund service definition.
service RefundService {
  // Retrieves Refund details
  rpc GetRefund (RefundRequest) returns (RefundResponse);
}
